version: '3'
tasks:
  create_network:
    - docker network create quiz_app-dev_web || echo 0
    - docker network create quiz_app-dev_db || echo 0
    - docker network create quiz_app-dev_auth || echo 0
  push:
    - docker-compose push web
  pull:
    - docker-compose pull web
  restart-caddy:
    - docker-compose restart caddy
  run-ldap:
    - docker-compose -f docker-compose.ldap.yml up -d
  stop-all:
    - docker-compose -f docker-compose.ldap.yml stop
    - docker-compose -f docker-compose.yml stop
  compile-dep:
    cmds:
      - docker-compose up compile-dep
  migrate:
    cmds:
      - docker-compose exec web ./manage.py migrate
  collectstatic:
    cmds:
      - docker-compose exec web ./manage.py collectstatic --noinput

  create-super-user:
    desc: create super user
    cmds:
      - docker-compose exec --env DJANGO_SUPERUSER_PASSWORD={{.DJANGO_SUPERUSER_PASSWORD}}
        web ./manage.py createsuperuser --noinput --email admin@amarena.ovh --username admin

  reset:
    cmds:
      - docker-compose -f docker-compose.yml -f docker-compose.ldap.yml down
      - docker volume rm quiz_app-dev_postgres
    ignore_error: true

  up:
    cmds:
      - mutagen-compose -f docker-compose.yml -f docker-compose.ldap.yml up -d
  init-app:
    desc: init or reset all the stack
    cmds:
      - task: reset
      - cmd: docker-compose -f docker-compose.yml -f docker-compose.ldap.yml pull
        ignore_error: true
      - task: create_network
      - task: up
      - task: migrate
      - task: collectstatic
      - task: create-super-user
